<div class="bar-chart-container">
  <div class="chart-wrapper">
    <!-- Show Empty state when there's no data -->
    <nz-empty 
      *ngIf="isEmpty" 
      [nzNotFoundImage]="'simple'"
      nzNotFoundContent="No appointment data available"
    ></nz-empty>

    <!-- Regular SVG Chart when there's data -->
    <svg *ngIf="!isEmpty" width="600" height="320" viewBox="0 0 400 250">
      <!-- X-Axis -->
      <line x1="50" y1="200" x2="350" y2="200" stroke="#ddd" stroke-width="2" />

      <!-- Y-Axis -->
      <line x1="50" y1="20" x2="50" y2="200" stroke="#ddd" stroke-width="2" />

      <!-- Bars -->
      <g *ngFor="let bar of chartData; let i = index">
        <rect
          [attr.x]="bar.x"
          [attr.y]="bar.y"
          [attr.width]="bar.width"
          [attr.height]="bar.height"
          [attr.fill]="bar.color"
        />

        <!-- Bar Labels -->
        <text
          [attr.x]="bar.x + bar.width / 2"
          [attr.y]="bar.y - 5"
          text-anchor="middle"
          font-size="12"
        >
          {{ bar.count }}
        </text>
      </g>

      <!-- X-Axis Labels -->
      <text
        *ngFor="let bar of chartData; let i = index"
        [attr.x]="bar.x + bar.width / 2"
        y="220"
        text-anchor="middle"
        font-size="12"
      >
        {{ bar.label }}
      </text>
    </svg>
  </div>
</div>
